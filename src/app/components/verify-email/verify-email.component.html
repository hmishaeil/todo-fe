<div class="row mt-5" *ngIf="verified; else notVerified">
    <div class="col-3 m-auto text-center alert alert-success">
        <p>Your email verified successfully. <br> You can login here.</p>
    </div>
    <app-login></app-login>
</div>
<ng-template #notVerified>
    <div class="row mt-5">
        <div class="col-4 m-auto text-center alert alert-danger">
            <p>Your email is not verified yet. Please contact support for more information.</p>
        </div>
    </div>
</ng-template>
