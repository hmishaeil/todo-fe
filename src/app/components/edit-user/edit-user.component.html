<div class="row mt-5">
    <div class="col-10 m-auto">
        <app-spinner *ngIf="loading"></app-spinner>

        <form #f="ngForm" (ngSubmit)="onUserEdit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Created At</label>
                <input type="date" class="form-control" id="createdAtInput" disabled>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Verified At</label>
                <input type="date" class="form-control" id="verifiedAtInput" disabled>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="enabledCheckBox">
                <label class="form-check-label" for="enabledCheckBox" [(ngModel)]="enabled" name="enabled">Enabled</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
