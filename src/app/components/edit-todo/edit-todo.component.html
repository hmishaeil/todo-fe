<div class="row mt-3">
    <div class="col-6  m-auto">
        <h3>Edit Todo</h3>
        <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
            <div class="form-group mt-3">
                <label for="todoName">Name</label>
                <input type="text" class="form-control" id="todoName" placeholder="Enter the todo name"
                [(ngModel)]="todo.name" name="name" #name="ngModel" required>
                <ul *ngIf="!name.valid && name.touched" class="text-danger">
                    <li>Field is required</li>
                </ul>
            </div>
            <div class="form-group mt-3">
                <label for="todoDescription">Description</label>
                <textarea rows="3" class="form-control" id="todoDescription" placeholder="Enter the description"
                    [(ngModel)]="todo.description" name="description" #description="ngModel" required></textarea>
                <ul *ngIf="!description.valid && description.touched" class="text-danger">
                    <li>Field is required</li>
                </ul>
            </div>
            <div class="form-group mt-3">
                <label for="todoTargetDate">Target Date</label>
                <input type="date" class="form-control" id="todoTargetDate" placeholder="Enter the target date"
                    [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate=$event" name="todoDate"
                    #todoDate="ngModel" required>
                <ul *ngIf="!todoDate.valid && todoDate.touched" class="text-danger">
                    <li>Field is required</li>
                </ul>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="todoDone" [(ngModel)]="todo.done" name="todoDone">
                <label class="form-check-label" for="todoDone">Mark as done</label>
            </div>
            <button type="submit" [disabled]="!todoForm.form.valid" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>
</div>
